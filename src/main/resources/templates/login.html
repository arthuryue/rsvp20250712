<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- Bootswatch Flatly Theme -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1367a7;
            border-color: #1367a7;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .display-6 {
            color: #2c3e50;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card p-4">
        <h1 class="display-6 text-center mb-4">LYO Event Management System</h1>
        <!-- <h2 class="h4 text-center mb-4">Admin Login</h2> -->
        
        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>
        
        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            You have been logged out.
        </div>
        
        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div><script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
